<div class="container">
  <form (ngSubmit)="login()">
  <label for="name"><b>Username  </b></label>
  <input type="string" placeholder="Enter Username" class="form-control" id="username" required [(ngModel)]="user" name="name">
  

  <br/>

  <label for="psw"><b>Password   </b></label>
  <input type="password" placeholder="Enter Password" class="form-control" id="password"  name="password" required>
      
  <br/>

  <button type="submit" class="submit">Login</button>
  </form>
</div>
